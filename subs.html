<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/styles.css">
    <title>Sportschool</title>
</head>

<body>
    <div class="container">
        <div class="col-1">
        <img src="img/logo.jpg" class="logo">
        <ul>
            <li><img src="img/icon.jpg" class="small-images"> Onbeperkt fitness.</li>
            <li><img src="img/icon.jpg" class="small-images"> Onbeperkt boksen.</li>
            <li><img src="img/icon.jpg" class="small-images"> Toegang tot alle lessen.</li>
            <li><img src="img/icon.jpg" class="small-images"> Ervaren Trainers.</li>
            <li><img src="img/icon.jpg" class="small-images"> Bepaal zelf je startdatum.</li>
            <li><img src="img/icon.jpg" class="small-images"> Minimaal 12 maanden.</li>
        </ul>
        </div>
        <div class="col-2">
            <h2><img src="img/icon.jpg" class="small-images"> Abonnementen</h2>
            <form>
                <label for="free">
                    <input type="radio" name="subs" id="free">
                    <span>Free</span> ONE MONTH
                </label>
                <label for="paid">
                    <input type="radio" name="subs" id="paid">
                    <span>$40 <small>/month</small></span> NO LIMITS
                </label>
                <br>
                <p>YOUR NAME</p>
                <input type="text" placeholder="Enter Your Name">
                <p>EMAIL ADDRESS</p>
                <input type="email" placeholder="Enter Your E-mail Id">
                <button type="submit">Inschrijven</button>
            </form>
        </div>
    </div>

</body>
</html>
